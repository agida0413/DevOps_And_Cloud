version: '3'
services:
  frontend:
    build:
      dockerfile: Dockerfile
      context: ./frontend
    volumes:
      - /app/node_modules
      - ./frontend:/app
  nginx:
    restart: always
    build: 
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
     - '3000:80'  
  backend:
    build: 
      dockerfile: Dockerfile.dev
      context: ./backend
    container_name: app_backend
    volumes:
     - /app/node_modules
     - /backend/app

  mysql:
    build: ./mysql
    restart: unless-stopped
    container_name: app_mysql
    ports:
     - "3309:3306"
    volumes:
     - "./mysql/mysql_data:/var/lib/mysql"
     - "/mysql/sqls/:/docker-entrypoint-initdb.d/"
    environment: 
      MYSQL_ROOT_PASSWORD: kim
      MYSQL_DATABASE: myapp  